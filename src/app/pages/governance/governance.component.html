<div class="content" role="main" style="background: linear-gradient(to bottom, black 100%, white 0%); background-size: cover; height: 67%;">
    <section class="hero">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-md-5 text-left" style="background-color: #fff; border-radius: 5px;">
                   <div class="row governance-row">
                     <div class="col-md-12">
                       <h2 class="governance-top-heading">Voting Wallet</h2>
                      </div>
                   </div>
                   <div class="row governance-row">
                    <div class="col-md-12">
                        <h3 class="governance-amount-heading">OPEN Balance</h3>
                    </div>
                    <div class="col-md-12">
                        <span class="governance-amount">{{compBalance}}</span>
                    </div>                       
                   </div>
                   <div class="row governance-row">
                    <div class="col-md-12">
                        <h3 class="governance-amount-heading">OPEN Earned</h3>
                    </div>
                    <div class="col-md-6">
                        <span class="governance-amount">{{compEarned}}</span>
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="#" (click)="collectCompEarned(); $event.preventDefault(); $event.stopPropagation();" style="font-weight: bold;">Collect</a>
                    </div>                          
                   </div>
                </div>
            </div>
        </div>
    </section>
</div>


<div id="footer">
    <div class="container-fluid" style="background-color: #000000;/* padding-top: 100px;*/ padding-bottom: 0px;">
        <footer style="padding-top: 16px; padding-bottom: 16px;">
          <div class="container">
            <div class="row">
                <div class="col-md-12 text-center" style="color: #929292">This platform is open to wholesale/accredited/experienced/non retail investors only.</div>
            </div>              
          </div>
        </footer>
    </div>
</div>
