<div class="content">
    <section class="mt50">
        <div class="container-lg">
            <div class="row">
                <div class="col-md-6">
                    <div class="portlet portlet--height-full">
                        <div class="portlet__head">
                            <div class="portlet__head-caption">
                                <div class="portlet__head-title">
                                    <h3 class="portlet__head-text">Added Assets</h3>
                                </div>
                            </div>
                        </div>
                        <div class="portlet__body py0 px0">
                            <div class="asset-list">
                                <div class="labels row">
                                    <div class="col-sm-4 col-4">
                                        <label>Token Name</label>
                                    </div>
                                    <div class="col-sm-4 col-4 text-right">
                                        <label>Address</label>
                                    </div>
                                    <div class="col-sm-4 col-4 text-right">
                                        <label>Collateralization Ratio</label>
                                    </div>
                                </div>
                                <div class="assets">
                                    <a class="asset" *ngFor="let token of tokenData; let i = index">
                                        <div class="col-4 col-sm-4">
                                            <div class="balance">
                                                {{ token.name }}
                                            </div>
                                        </div>
                                        <div class="col-4 col-sm-4 text-right">
                                            <div class="balance">
                                                <div title="address">{{ token.cTokenAddress }}</div>
                                            </div>
                                        </div>
                                        <div class="col-4 col-sm-4 text-right">
                                          {{ token.collateralFactor }}
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="portlet portlet--height-full">
                        <div class="portlet__head">
                            <div class="portlet__head-caption">
                                <div class="portlet__head-title">
                                    <h3 class="portlet__head-text">Add Token</h3>
                                </div>
                            </div>
                        </div>
                        <div class="portlet__body">
                            <form>
                                <div class="form-group">
                                    <label>CToken Address</label>
                                    <input type="text" class="form-control" [(ngModel)]="cTokenAddress" name="cTokenAddress">
                                </div>
                                <!-- <div class="form-group">
                                    <label>Collateralization Ration</label>
                                    <input type="text" class="form-control" [(ngModel)]="cTokenRatio" name="cTokenRatio">
                                </div> -->
                                <div class="mt30">
                                    <button class="btn btn-lg btn-full btn-secondary" disabled="!isUserAdmin"
                                      (click)="addToken()">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
