<div class="content">
  <label *ngIf="!isUserAdmin" class="error align-right d-none d-sm-block">You are not an Admin</label>
    <section class="mt50">
        <div class="container-lg">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet portlet--height-full">
                        <div class="portlet__head">
                            <div class="portlet__head-caption">
                                <div class="portlet__head-title">
                                    <h3 class="portlet__head-text">Added Assets</h3>
                                </div>
                            </div>
                        </div>
                        <div class="portlet__body py0 px0">
                            <div class="asset-list">
                                <div class="labels row">
                                    <div class="col-sm-4 col-4">
                                        <label>Token Name</label>
                                    </div>
                                    <div class="col-sm-4 col-4 text-right">
                                        <label>Address</label>
                                    </div>
                                    <div class="col-sm-4 col-4 text-right">
                                        <label>Collateralization Ratio</label>
                                    </div>
                                </div>
                                <div class="assets">
                                    <a class="asset" *ngFor="let token of tokenData; let i = index">
                                        <div class="col-4 col-sm-4">
                                            <div class="balance">
                                                {{ token.name }}
                                            </div>
                                        </div>
                                        <div class="col-4 col-sm-4 text-right">
                                            <div class="balance">
                                                <div title="address">{{ token.cTokenAddress }}</div>
                                            </div>
                                        </div>
                                        <div class="col-4 col-sm-4 text-right">
                                          {{ token.collateralFactor }}
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                  <div class="portlet portlet--height-full">
                      <div class="portlet__head">
                          <div class="portlet__head-caption">
                              <div class="portlet__head-title">
                                  <h3 class="portlet__head-text">Add Market</h3>
                              </div>
                          </div>
                      </div>
                      <div class="portlet__body">
                          <form>
                              <div class="form-group row">
                                  <label class="col-md-4">ERC20 Token Address</label>
                                  <div class="col-md-8">
                                    <input type="text" class="form-control" [(ngModel)]="erc20AddressFull" name="erc20AddressFull">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-md-4">Collateralization Ratio</label>
                                  <div class="col-md-8">
                                    <input type="text" class="form-control" [(ngModel)]="collateralFacFull" name="collateralFacFull">
                                  </div>
                              </div>
                              <div class="mt30 form-group row">
                                  <button class="btn btn-lg btn-full btn-secondary col-md-4" [disabled]="!isUserAdmin"
                                    (click)="addCompleteMarket()">Submit</button>
                              </div>
                          </form>
                      </div>
                  </div>
                </div>

                <div class="col-md-6">
                    <div class="portlet portlet--height-full">
                        <div class="portlet__head">
                            <div class="portlet__head-caption">
                                <div class="portlet__head-title">
                                    <h3 class="portlet__head-text">List CToken</h3>
                                </div>
                            </div>
                        </div>
                        <div class="portlet__body">
                            <form>
                                <div class="form-group">
                                    <label>CToken Address</label>
                                    <input type="text" class="form-control" [(ngModel)]="cTokenAddress" name="cTokenAddress">
                                </div>
                                <!-- <div class="form-group">
                                    <label>Collateralization Ration</label>
                                    <input type="text" class="form-control" [(ngModel)]="cTokenRatio" name="cTokenRatio">
                                </div> -->
                                <div class="mt30">
                                    <button class="btn btn-lg btn-full btn-secondary" [disabled]="!isUserAdmin"
                                      (click)="addToken()">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                  <div class="portlet portlet--height-full">
                      <div class="portlet__head">
                          <div class="portlet__head-caption">
                              <div class="portlet__head-title">
                                  <h3 class="portlet__head-text">Update Collateralization Ratio</h3>
                              </div>
                          </div>
                      </div>
                      <div class="portlet__body">
                          <form>
                              <div class="form-group">
                                  <label>CToken Address</label>
                                  <input type="text" class="form-control" [(ngModel)]="cTkCollateralAddress" name="cTkCollateralAddress">
                              </div>
                              <div class="form-group">
                                  <label>New Collateralization Ratio</label>
                                  <input type="text" class="form-control" [(ngModel)]="cTokenRatio" name="cTokenRatio">
                              </div>
                              <div class="mt30">
                                  <button class="btn btn-lg btn-full btn-secondary" [disabled]="!isUserAdmin"
                                    (click)="updateCR()">Submit</button>
                              </div>
                          </form>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="modal fade" id="loadingModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="py30">
                    <h2>App is Loading</h2>
                    <p class="lead">Please Wait...</p>
                    <!-- <button class="btn btn-primary" [ngClass]="{'loader' : true}">Try Again</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
